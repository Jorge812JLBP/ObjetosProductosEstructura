<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Objetos array</title>
</head>
<body>

    <div class="container py-2">

        <h3 style="text-align: center;">Ingrese Productos</h3>
        <form>
            <label for="idt">ID</label><input id="idt" type="text" placeholder="Ingresa ID" class="form-control my-2">
            <label for="nombret">Nombre</label><input id="nombret" type="text" placeholder="Ingresa Nombre" class="form-control my-2">
            <label for="cantidadt">Cantidad</label><input id="cantidadt" type="text" placeholder="Ingresa Cantidad" class="form-control my-2">
            <label for="preciot">Precio</label><input id="preciot" type="text" placeholder="Ingresa Precio" class="form-control my-2">
            <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button>
        </form>

    </div>

    <div class="container">
        <h4 style="text-align: center;">"Inventario"</h4>
        <br>
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
        </table>
        
    </div>

    <br>

    <div class="container">
        <label for="busquedaid">Que ID deseas buscar?</label><input id="busquedaid" type="text" placeholder="Ingresa ID a buscar" class="form-control my-2">
        <button id="botonbuscar" class="btn btn-warning" type="reset" onclick="buscar(document.getElementById('busquedaid').value)">Buscar</button>
    </div>
    
    <br>

    <div class="container">
        <h5 id="busID"></h5>

    </div>

    <br>

    <div class="container">
        <label for="eliminarid">Que ID deseas eliminar?</label><input id="eliminarid" type="text" placeholder="Ingresa ID a eliminar" class="form-control my-2">
        <button id="botoneliminar" class="btn btn-warning" type="reset" onclick="eliminar(document.getElementById('eliminarid').value)">Eliminar</button>
        <button id="botonelistar" class="btn btn-warning" type="reset" onclick="listar()">listar</button>

    </div>
    

    <script src="productos.js"></script>
</body>
</html>
